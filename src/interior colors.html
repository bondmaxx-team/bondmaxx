<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <!-- Header -->
<header class="header">
    <div class="header-container">
        
        <!-- Right side - Menu button -->
        <div class="header-right">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </button>
        </div>

        <!-- Logo - Center -->
        <div class="header-center">
            <img src="img/logo.png" 
                 alt="BONDMAXX Painting" 
                 class="logo" 
                 onclick="showHomePage()">
        </div>

        <!-- Left side buttons -->
        <div class="header-left">



            
            <!-- Favorites button -->
            <button class="btn btn-heart" onclick="toggleFavorites()">
                <i class="fas fa-heart"></i>
                <span>المفضلة</span>
            </button>

            <!-- Language selector -->
            <div class="language-dropdown">
                <button class="btn" onclick="toggleLanguageMenu()">
                    <img src="https://flagcdn.com/w20/sa.png" alt="العربية" class="flag" id="currentFlag">
                    <i class="fas fa-globe"></i>
                    <span id="currentLanguage">العربية</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                
                <div class="language-menu" id="languageMenu">
                    <div class="language-item" onclick="selectLanguage('ar', 'العربية', 'https://flagcdn.com/w20/sa.png')">
                        <img src="https://flagcdn.com/w20/sa.png" alt="العربية" class="flag">
                        <span>العربية</span>
                    </div>
                    <div class="language-item" onclick="selectLanguage('tr', 'Türkçe', 'https://flagcdn.com/w20/tr.png')">
                        <img src="https://flagcdn.com/w20/tr.png" alt="Türkçe" class="flag">
                        <span>Türkçe</span>
                    </div>
                    <div class="language-item" onclick="selectLanguage('en', 'English', 'https://flagcdn.com/w20/us.png')">
                        <img src="https://flagcdn.com/w20/us.png" alt="English" class="flag">
                        <span>English</span>
                    </div>
                    <div class="language-item" onclick="selectLanguage('de', 'Deutsch', 'https://flagcdn.com/w20/de.png')">
                        <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" class="flag">
                        <span>Deutsch</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
