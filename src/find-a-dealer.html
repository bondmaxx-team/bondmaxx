<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONDMAXX - الدهانات والألوان</title>
             <script src="js/script.js"></script>
       <link href="css/style.css" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md border-b border-gray-200">
        <div class="max-w-[1400px] mx-auto px-6 flex justify-between items-center h-[70px] relative">

            <!-- Right - Menu -->
            <div class="flex items-center">
                <button title="button" type="button" class="p-3 text-gray-700 hover:text-blue-600 hover:scale-110 transition" onclick="toggleSidebar()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Center - Logo -->
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <img alt=""  src="img/logo.png" alt="BONDMAXX Painting" class="h-24 cursor-pointer filter drop-shadow-md hover:opacity-80 hover:scale-105 transition" onclick="showHomePage()">
            </div>

            <!-- Left - Favorites + Language -->
            <div class="flex items-center gap-5">
                <!-- Favorites -->
                <button title="button" type="button" class="flex items-center gap-2 p-2 rounded-md hover:bg-red-100 hover:text-red-600 transition" onclick="toggleFavorites()">
                    <i class="fas fa-heart"></i>
                    <span class="hidden md:inline">المفضلة</span>
                </button>

                <!-- Language -->
                <div class="relative">
                    <button title="button" type="button" class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-100 transition" onclick="toggleLanguageMenu()">
                        <img alt=""  src="https://flagcdn.com/w20/sa.png" alt="العربية" class="w-6 rounded shadow-sm" id="currentFlag">
                        <span id="currentLanguage" class="hidden md:inline">العربية</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-52 bg-white border border-gray-200 rounded-xl shadow-lg hidden" id="languageMenu">
                        <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50" onclick="selectLanguage('ar', 'العربية', 'https://flagcdn.com/w20/sa.png')">
                            <img alt=""  src="https://flagcdn.com/w20/sa.png" class="w-6 rounded">
                            <span>العربية</span>
                        </div>
                        <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50" onclick="selectLanguage('tr', 'Türkçe', 'https://flagcdn.com/w20/tr.png')">
                            <img alt=""  src="https://flagcdn.com/w20/tr.png" class="w-6 rounded">
                            <span>Türkçe</span>
                        </div>
                        <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50" onclick="selectLanguage('en', 'English', 'https://flagcdn.com/w20/us.png')">
                            <img alt=""  src="https://flagcdn.com/w20/us.png" class="w-6 rounded">
                            <span>English</span>
                        </div>
                        <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50" onclick="selectLanguage('de', 'Deutsch', 'https://flagcdn.com/w20/de.png')">
                            <img alt=""  src="https://flagcdn.com/w20/de.png" class="w-6 rounded">
                            <span>Deutsch</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="fixed inset-0 z-40 hidden bg-black/30" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="fixed top-0 right-0 h-full w-80 bg-gradient-to-br from-white to-gray-100 z-50 shadow-xl transform translate-x-full transition-transform" id="sidebar">
        <div class="flex justify-between items-center p-6 bg-blue-600 text-white">
            <img alt=""  src="img/logo.png" class="h-10 filter invert" alt="BONDMAXX">
            <button title="button" type="button" class="p-2 rounded-md bg-white/20 hover:bg-white/30 transition" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="flex flex-col py-8">
            <a href="interior-colors.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">الداخلية</a>
            <a href="exterior-colors.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">الخارجية</a>
            <a href="colors.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">الألوان</a>
            <a href="color-collection.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">مجموعة الألوان</a>
            <a href="painting-services.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">أحجز خدمات الدهان</a>
            <a href="find-a-dealer.html" class="px-7 py-4 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition">البحث عن تاجر</a>
        </div>
    </div>


  <!-- Footer Bottom -->
  <div class="border-t border-gray-700 mt-12 pt-8 text-center text-gray-400 text-sm">
    &copy; 2025 BONDMAXX. جميع الحقوق محفوظة. | تصميم وتطوير بواسطة فريق BONDMAXX التقني
  </div>
</footer>

</body>
</html>
